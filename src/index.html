<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="./index.css"
			rel="stylesheet"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="font-kumbhsans flex justify-center items-center min-h-screen bg-dcyan mx-20">
		<div class="flex flex-col max-w-96 bg-white border-0 rounded-xl">
			<!--Top-->
			<div class="relative flex justify-center items-cente r">
				<img
					src="images/bg-pattern-card.svg"
					alt=""
					class="rounded-t-xl"
				/>
				<img
					src="images/image-victor.jpg"
					alt=""
					class="absolute -bottom-10 rounded-full border-4 border-white h-20"
				/>
			</div>

			<!--Bottom-->
			<div class="mt-12 border-0 rounded-b-xl">
				<div class="block text-center">
					<p class="font-bold inline-block">Victor Crest</p>
					<span class="text-dgray ml-1">26</span>
					<span class="block text-sm text-dgray text-center">London</span>
				</div>

				<div
					class="border-t flex justify-between items-center border-t-gray-200 mt-8 py-4 px-12 sd:px-8"
				>
					<div class="mr-4 text-center">
						<div class="text-center font-bold">30K</div>
						<label class="text-dgrayishblue text-xs">Followers</label>
					</div>

					<div class="mr-4 text-center">
						<div class="text-center font-bold">803K</div>
						<label class="text-dgrayishblue text-xs">Likes</label>
					</div>

					<div class="text-center">
						<div class="text-center font-bold">1.4K</div>
						<label class="text-dgrayishblue text-xs">Photos</label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
